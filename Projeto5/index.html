<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxum-scale=1, user-scalable=no">
    <title>Contato</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="main-container">
        <!-- Informações de endereço -->
        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">
                <h2><ion-icon name="navigate-outline"></ion-icon>Endereço</h2>
                <p>Rua das Flores, 133</p>
                <h2><ion-icon name="call-outline"></ion-icon>Telefone</h2>
                <p>(11)98015-0323</p>
                <h2><ion-icon name="mail-outline"></ion-icon>E-mail</h2>
                <p>meuemail@gmail.com</p>
            </div>
        </div>
        <!-- Formulário para contato -->
        <div id="form-container">
            <h2>Nos mande uma mensagem!</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome">

                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu e-mail">

                <label for="phone">Telefone:</label>
                <input type="text" name="phone" placeholder="Digite seu telefone">

                <label for="msg">Sua mensagem:</label>
                <textarea name="msg" placeholder="Como podemos te judar?"></textarea>

                <input type="submit" value="Enviar mensagem">
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
